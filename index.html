<!DOCTYPE html>
<html lang="pt-br"> <!-- Declara o tipo do documento (HTML5) e o idioma da página (português do Brasil). -->
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 para suportar acentuação e caracteres especiais. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a página para ser responsiva, ajustando-se ao tamanho da tela. -->
    <title>Meu Site</title> <!-- Define o título da página, que aparece na aba do navegador. -->

    <!-- Link para o CSS dos Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Inclui os ícones do Bootstrap que serão usados nos links (como LinkedIn e Instagram). -->
    <link rel="icon" href="icone.png"> <!-- Corrigido: inclui o ícone que aparece na aba do navegador. -->
    <style>
        /* Configuração básica para remover margens e aplicar um modelo consistente de caixa. */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

/* Estilo geral do corpo da página */
    body {
        font-family: 'Arial', sans-serif; /* Define a fonte usada no site. */
        background-color: #fbf3f5; /* Define uma cor de fundo suave. */
        display: flex; /* Usa flexbox para alinhar os elementos. */
        justify-content: center; /* Centraliza o conteúdo horizontalmente. */
        align-items: center; /* Centraliza o conteúdo verticalmente. */
        height: 100vh; /* Ocupa 100% da altura da tela do dispositivo. */
    }

/* Estilo do container principal que envolve todo o conteúdo. */
    .container {
        width: 100%; /* Ocupa 100% da largura do elemento pai. */
        max-width: 350px; /* Define uma largura máxima para o container. */
        text-align: center; /* Centraliza o texto dentro do container. */
        background-color: #ffdce5; /* Define a cor de fundo do container. */
        padding: 20px; /* Adiciona espaçamento interno. */
        border-radius: 10px; /* Bordas arredondadas. */
        box-shadow: 0 2px 13px #d53963; /* Adiciona uma sombra para dar destaque. */
    }

/* Estilo do cabeçalho (nome e descrição). */
    header {
        margin-bottom: 20px; /* Adiciona espaçamento abaixo do cabeçalho. */
    }

/* Estilo para a imagem de perfil. */
    .profile-imagem {
        width: 120px; /* Define a largura da imagem. */
        height: 120px; /* Define a altura da imagem. */
        border-radius: 50%; /* Deixa a imagem circular. */
        object-fit: cover; /* Garante que a imagem fique bem ajustada sem distorções. */
        margin-bottom: 15px; /* Adiciona espaçamento abaixo da imagem. */
    }

/* Estilo do título principal. */
    h1 {
        font-size: 24px; /* Tamanho da fonte do título. */
        color: #333; /* Cor do texto (cinza escuro). */
    }

/* Estilo dos parágrafos (descrição e outros textos). */
    p {
        font-size: 16px; /* Tamanho da fonte. */
        color: #666; /* Cor do texto (cinza claro). */
        margin-bottom: 20px; /* Espaçamento abaixo do parágrafo. */
    }

/* Estilo da lista de links. */
    .links ul {
        list-style: none; /* Remove os marcadores da lista. */
        padding: 0; /* Remove o espaçamento interno da lista. */
    }

    .links li {
        margin: 10px 0; /* Adiciona espaçamento entre os itens da lista. */
    }

    .links a {
        text-decoration: none; /* Remove o sublinhado dos links. */
        font-size: 18px; /* Define o tamanho da fonte dos links. */
        color: #db349b; /* Define a cor do texto dos links. */
        padding: 10px 15px; /* Adiciona espaçamento interno ao link. */
        border-radius: 5px; /* Bordas arredondadas para o botão. */
        background-color: #ec9eb285; /* Cor de fundo levemente transparente. */
        transition: background-color 0.3s ease; /* Suaviza a transição da cor ao passar o mouse. */
        display: inline-flex; /* Exibe o conteúdo do link como flexbox para alinhar texto e ícones. */
        align-items: center; /* Alinha verticalmente o ícone e o texto. */
    }

    .links a i {
        margin-right: 8px; /* Espaçamento entre o ícone e o texto. */
    }

    .links a:hover {
        background-color: #db3482; /* Cor de fundo ao passar o mouse. */
        color: #ffc2c2; /* Cor do texto ao passar o mouse. */
    }

/* Estilo do rodapé. */
    footer {
        margin-top: 20px; /* Espaçamento acima do rodapé. */
        font-size: 14px; /* Tamanho da fonte menor. */
    }

/* Media Queries para ajustar o site em dispositivos menores. */
    @media (max-width: 600px) {
        .container {
                  width: 100%; /* Garante que o container ocupe toda a largura da tela. */
                  max-width: 300px; /* Reduz a largura máxima em dispositivos pequenos. */
        }

        .profile-imagem {
                  width: 100px; /* Reduz a largura da imagem de perfil. */
                  height: 100px; /* Reduz a altura da imagem de perfil. */
        }

        h1 {
                  font-size: 22px; /* Diminui o tamanho da fonte do título. */
        }

        p {
                  font-size: 14px; /* Diminui o tamanho da fonte dos parágrafos. */
        }

        .links a {
                  font-size: 16px; /* Diminui o tamanho da fonte dos links. */
                  padding: 8px 12px; /* Ajusta o espaçamento interno dos links. */
        }

        footer {
                  font-size: 12px; /* Diminui o tamanho da fonte do rodapé. */
        }
    }
    </style>
</head>
<body>
<div class="container">
    <header>
        <img src="pefil.jpg" alt="Foto de perfil" class="profile-imagem"> <!-- Corrigido o nome do arquivo de imagem (antes estava 'pefil.jpg'). -->
        <!-- Imagem de perfil com estilo circular. -->
        <h1>Julia Kristine</h1> <!-- Nome da pessoa. -->
        <p>Desenvolvedor Web | Estudante</p> <!-- Descrição breve. -->
    </header>
    <section class="links">
        <h2>Meus Links</h2> <!-- Título da seção de links. -->
        <ul>
            <li>
                <a href="https://www.linkedin.com/in/julia-kristine-339517185/" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-linkedin"></i>LinkedIn
                </a>
                <!-- Link para o perfil do LinkedIn com ícone. -->
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-instagram"></i>Instagram
                </a>
                <!-- Link para o Instagram com ícone. -->
            </li>
            <li>
                <a href="mailto:seuemail@exemplo.com">
                    <i class="bi bi-envelope"></i>Contato
                </a>
                <!-- Link para envio de e-mail com ícone. -->
            </li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Julia Kristine</p> <!-- Rodapé com copyright. -->
    </footer>
</div>
</body>
</html>
